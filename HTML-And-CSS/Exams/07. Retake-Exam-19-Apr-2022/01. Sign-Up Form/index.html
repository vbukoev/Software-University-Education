<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="info">
            <div class="wrapper">
                <p><a href="#">SoftUni</a></p>

                <div class="description">
                    <h1>Welcome to SoftUni.</h1>
                    <h4>Are you ready to become a dev?</h4>
                </div>

                <ul>
                    <li>
                        <a href="#"><i class="fa-solid fa-earth-americas"></i></a>
                    </li>

                    <li>
                        <a href="#"></a><i class="fa-brands fa-github"></i>
                    </li>

                    <li>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    </li>
                </ul>
            </div>            
        </div>
        <div class="form">
            <form action="#">
                <p>
                    <label for="username">USERNAME</label>
                    <input type="text" name="username" id="username" placeholder="antoniyaat">
                </p>
                <p>
                    <label for="email">EMAIL</label>
                    <input type="text" name="email" id="email" placeholder="a.atanasova@softuni.bg">
                </p>
                <p>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" placeholder="********">
                </p>
                <p>
                    <label for="repeat-password">REPEAT PASSWORD</label>
                    <input type="repeat-password" name="repeat-password" id="repeat-password" placeholder="********">
                </p>
                <p>
                    <button>REGISTER</button>
                    <span>I am already a ninja</span>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
